apiVersion: apps/v1
kind: Deployment
metadata:
  name: remm-springboot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: remm-springboot
  template:
    metadata:
      labels:
        app: remm-springboot
    spec:
      containers:
        - name: springboot
          image: rvr1118/remm-docker-demo:remm-docker-demo
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: remm-springboot
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: remm-springboot
